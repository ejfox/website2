# Preview deployments for PR branches
# Copy to /etc/nginx/sites-available/preview.ejfox.com
# ln -s /etc/nginx/sites-available/preview.ejfox.com /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<pr>pr-\d+)\.preview\.ejfox\.com$;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<pr>pr-\d+)\.preview\.ejfox\.com$;

    # Use wildcard cert (you'll need *.preview.ejfox.com cert)
    ssl_certificate /etc/letsencrypt/live/preview.ejfox.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.ejfox.com/privkey.pem;

    root /var/www/previews/$pr;
    index index.html;

    # Static file serving - zero overhead
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Preview-PR $pr always;
}
