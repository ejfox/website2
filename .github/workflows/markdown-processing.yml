name: Process Markdown

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  process-markdown:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use Node.js 20

      # Step 3: Install dependencies (adjust this depending on your setup)
      - name: Install dependencies
        run: yarn install # If you use npm, replace with `npm install`

      # Step 4: Run the markdown processing script
      - name: Run markdown processing
        run: node scripts/processMarkdown.mjs

      # Step 5: Commit the processed files and push back to the repo
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add dist/processed
          git commit -m "Processed markdown files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
