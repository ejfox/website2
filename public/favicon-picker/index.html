<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Picker - EJ Fox</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-monospace, monospace;
      background: #18181b;
      color: #fafafa;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #71717a;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .option {
      background: #27272a;
      border-radius: 8px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.15s;
      border: 2px solid transparent;
    }
    .option:hover {
      border-color: #3f3f46;
      transform: translateY(-2px);
    }
    .option.selected {
      border-color: #22c55e;
      background: #14532d20;
    }
    .preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .favicon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .tab-mock {
      background: #3f3f46;
      border-radius: 6px 6px 0 0;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #a1a1aa;
      max-width: 140px;
    }
    .tab-mock .favicon {
      width: 16px;
      height: 16px;
    }
    .tab-mock span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .label {
      font-size: 0.75rem;
      color: #71717a;
    }
    .number {
      color: #52525b;
      font-size: 0.625rem;
    }
    .actions {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #27272a;
    }
    .selected-info {
      color: #22c55e;
      margin-bottom: 1rem;
    }
    code {
      background: #27272a;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <h1>Pick your favicon</h1>
  <p class="subtitle">Click to select, then tell me the number</p>

  <div class="grid" id="grid"></div>

  <div class="actions">
    <p class="selected-info" id="selected">None selected</p>
    <p style="color: #71717a; font-size: 0.875rem;">Just tell me the number and I'll set it up</p>
  </div>

  <script>
    const favicons = [
      // Initials - various styles
      { id: 1, name: "EJ Serif", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><text x="16" y="23" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#fafafa">EJ</text></svg>` },
      { id: 2, name: "EJ Mono", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><text x="16" y="22" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#fafafa">EJ</text></svg>` },
      { id: 3, name: "EJ Sans Bold", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><text x="16" y="22" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="900" fill="#fafafa">EJ</text></svg>` },
      { id: 4, name: "EJ Stacked", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><text x="16" y="15" text-anchor="middle" font-family="Georgia" font-size="12" fill="#fafafa">E</text><text x="16" y="27" text-anchor="middle" font-family="Georgia" font-size="12" fill="#fafafa">J</text></svg>` },
      { id: 5, name: "EJ Light bg", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#fafafa" width="32" height="32"/><text x="16" y="22" text-anchor="middle" font-family="Georgia" font-size="16" font-weight="bold" fill="#18181b">EJ</text></svg>` },
      { id: 6, name: "EJ Rounded", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32" rx="8"/><text x="16" y="22" text-anchor="middle" font-family="Georgia" font-size="16" font-weight="bold" fill="#fafafa">EJ</text></svg>` },

      // Geometric / Data viz inspired
      { id: 7, name: "Bar Chart", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="4" y="18" width="6" height="10" fill="#fafafa"/><rect x="13" y="10" width="6" height="18" fill="#fafafa"/><rect x="22" y="14" width="6" height="14" fill="#fafafa"/></svg>` },
      { id: 8, name: "Line Chart", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><polyline points="4,24 12,12 20,18 28,6" stroke="#fafafa" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>` },
      { id: 9, name: "Scatter", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><circle cx="8" cy="22" r="3" fill="#fafafa"/><circle cx="14" cy="12" r="3" fill="#fafafa"/><circle cx="22" cy="18" r="3" fill="#fafafa"/><circle cx="26" cy="8" r="3" fill="#fafafa"/></svg>` },
      { id: 10, name: "Grid", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="4" y="4" width="10" height="10" fill="#fafafa"/><rect x="18" y="4" width="10" height="10" fill="#71717a"/><rect x="4" y="18" width="10" height="10" fill="#71717a"/><rect x="18" y="18" width="10" height="10" fill="#fafafa"/></svg>` },
      { id: 11, name: "Pie Slice", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><path d="M16 4 L16 16 L26.9 21.3 A14 14 0 0 0 16 4" fill="#fafafa"/></svg>` },
      { id: 12, name: "Node", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><circle cx="16" cy="16" r="8" fill="none" stroke="#fafafa" stroke-width="3"/><circle cx="16" cy="16" r="3" fill="#fafafa"/></svg>` },

      // Abstract / Minimal
      { id: 13, name: "Corner", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><path d="M4 4 L4 28 L28 28" stroke="#fafafa" stroke-width="4" fill="none" stroke-linecap="round"/></svg>` },
      { id: 14, name: "Slash", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><line x1="8" y1="28" x2="24" y2="4" stroke="#fafafa" stroke-width="4" stroke-linecap="round"/></svg>` },
      { id: 15, name: "Block E", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="8" y="6" width="16" height="4" fill="#fafafa"/><rect x="8" y="14" width="12" height="4" fill="#fafafa"/><rect x="8" y="22" width="16" height="4" fill="#fafafa"/><rect x="8" y="6" width="4" height="20" fill="#fafafa"/></svg>` },
      { id: 16, name: "Cursor", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><path d="M8 4 L8 24 L13 19 L18 28 L22 26 L17 17 L24 17 Z" fill="#fafafa"/></svg>` },
      { id: 17, name: "Plus", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="14" y="6" width="4" height="20" fill="#fafafa"/><rect x="6" y="14" width="20" height="4" fill="#fafafa"/></svg>` },
      { id: 18, name: "Brackets", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><path d="M10 6 L6 6 L6 26 L10 26" stroke="#fafafa" stroke-width="3" fill="none" stroke-linecap="round"/><path d="M22 6 L26 6 L26 26 L22 26" stroke="#fafafa" stroke-width="3" fill="none" stroke-linecap="round"/></svg>` },

      // Color accents
      { id: 19, name: "EJ Green dot", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><text x="14" y="22" text-anchor="middle" font-family="Georgia" font-size="16" font-weight="bold" fill="#fafafa">EJ</text><circle cx="26" cy="6" r="4" fill="#22c55e"/></svg>` },
      { id: 20, name: "Orange accent", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="0" y="0" width="32" height="4" fill="#f97316"/><text x="16" y="23" text-anchor="middle" font-family="Georgia" font-size="16" font-weight="bold" fill="#fafafa">EJ</text></svg>` },
      { id: 21, name: "Blue bar", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="4" y="20" width="6" height="8" fill="#3b82f6"/><rect x="13" y="12" width="6" height="16" fill="#3b82f6"/><rect x="22" y="16" width="6" height="12" fill="#3b82f6"/></svg>` },

      // More experimental
      { id: 22, name: "Pixel E", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#18181b" width="32" height="32"/><rect x="8" y="4" width="4" height="4" fill="#fafafa"/><rect x="12" y="4" width="4" height="4" fill="#fafafa"/><rect x="16" y="4" width="4" height="4" fill="#fafafa"/><rect x="8" y="8" width="4" height="4" fill="#fafafa"/><rect x="8" y="12" width="4" height="4" fill="#fafafa"/><rect x="12" y="12" width="4" height="4" fill="#fafafa"/><rect x="8" y="16" width="4" height="4" fill="#fafafa"/><rect x="8" y="20" width="4" height="4" fill="#fafafa"/><rect x="8" y="24" width="4" height="4" fill="#fafafa"/><rect x="12" y="24" width="4" height="4" fill="#fafafa"/><rect x="16" y="24" width="4" height="4" fill="#fafafa"/></svg>` },
      { id: 23, name: "Gradient", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><defs><linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient></defs><rect fill="url(#g)" width="32" height="32"/><text x="16" y="22" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="#fff">EJ</text></svg>` },
      { id: 24, name: "Inverted Circle", svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="#fafafa" width="32" height="32"/><circle cx="16" cy="16" r="14" fill="#18181b"/><text x="16" y="21" text-anchor="middle" font-family="Georgia" font-size="14" font-weight="bold" fill="#fafafa">EJ</text></svg>` },
    ];

    const grid = document.getElementById('grid');
    const selectedInfo = document.getElementById('selected');
    let selectedId = null;

    favicons.forEach(f => {
      const div = document.createElement('div');
      div.className = 'option';
      div.dataset.id = f.id;

      const dataUrl = 'data:image/svg+xml,' + encodeURIComponent(f.svg);

      div.innerHTML = `
        <div class="preview">
          <img src="${dataUrl}" class="favicon" alt="${f.name}">
          <div class="tab-mock">
            <img src="${dataUrl}" class="favicon" alt="">
            <span>ejfox.com</span>
          </div>
        </div>
        <div class="label"><span class="number">#${f.id}</span> ${f.name}</div>
      `;

      div.addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        div.classList.add('selected');
        selectedId = f.id;
        selectedInfo.textContent = `Selected: #${f.id} â€” ${f.name}`;
      });

      grid.appendChild(div);
    });
  </script>
</body>
</html>
