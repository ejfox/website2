[build]
  command = "npm run generate"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../content/"

[build.environment]
  NODE_VERSION = "20"
  NITRO_PRESET = "netlify"
  # Add cache configuration for faster builds
  YARN_CACHE_FOLDER = ".yarn-cache"
  # Increase Node memory limit for builds
  NODE_OPTIONS = "--max_old_space_size=4096"

# Enable HTTP/2 and other performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect www to non-www
[[redirects]]
  from = "https://www.ejfox.com/*"
  to = "https://ejfox.com/:splat"
  status = 301
  force = true

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 